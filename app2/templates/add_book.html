<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="file"],
        button {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="file"] {
            padding-top: 15px;
            padding-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <body>
        <div class="button-container" style="position: fixed; top: 10px; right: 10px;">
          <a href='http://127.0.0.1:8000/books/' style="text-decoration: none; filter: brightness(800%);color: rgb(226, 219, 219); font-weight: bold;" class="button"><u>go back</u></a>
      </div>
    <div class="container">
        <h2>Add Book</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Title">
            <input type="text" name="author" placeholder="Author">
            <input type="number" name="price" placeholder="Price">
            <input type="file" name="image" accept="image/*" placeholder="Upload Image">
            <input type="file" name="pdf_file" accept="application/pdf" placeholder="Upload PDF">
            <input type="email" name="email" placeholder="Email"><br> <!-- Added email field -->
            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
